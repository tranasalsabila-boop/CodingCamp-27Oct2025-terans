<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project RevoU</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <p>
        <center><h1>ToDo List Website</h1></center>
        <center><h3>by RevoU Students</h3></center>
    </p>
    <br>
        <tr>
            <center>
                <td><input type="text"
                placeholder="Add Your ToDo List..."</td>
                <td><input type="date"</td>
                <td>
                    <div class="Add-Button"></div>
                    <button class="add-button">Add Task
                </button>
                </td>
            </center>        
        </tr>
    </br>
    <br>
        <tr>
            <td>
                
                <div class="button-container">
                    <select name="Filter" id="filterSelect">
                            <option value="All">All</option>
                            <option value="Pending">Pending</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>        
                    </select>
                    <button class="right-button">Delete All</button>
                </div>
            </td>
        </tr>
    </br>
    <br>
        <center>
            <table border="1" bgcolor="white" 
            style="width: 80%; text-align: center;">
                <tr bgcolor="purple" style="color:white;">
                    <th>ToDo List</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            <tbody id="todoList" bgcolor="pink">
                <tr>
                    <td colspan="4" class="no-task">No task found</td>   
                </tr>
            </tbody>
        </center>
    </br>
<script src="js/script.js"></script>
    
</body>
</html>
